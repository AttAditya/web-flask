<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>[[name]]</title>

	<meta name="description" content="[[name]] - Article on The World Times">
	<meta property="og:url" content="https://theworldtimes.in/a/[[id]]">
	<meta property="og:type" content="website">
	<meta property="og:title" content="[[name]] - The World Times">
	<meta property="og:description" content="[[name]] - Article on The World Times">
	<meta property="og:image" content="[[thumbnail]]">
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="theworldtimes.in">
	<meta property="twitter:url" content="https://theworldtimes.in/a/[[id]]">
	<meta name="twitter:title" content="[[name]] - The World Times">
	<meta name="twitter:description" content="[[name]] - Article on The World Times">
	<meta name="twitter:image" content="[[thumbnail]]">
	<meta name="description" content="[[name]] - Article on The World Times">
	<meta property="og:url" content="https://theworldtimes.in/a/[[id]]">
	<meta property="og:description" content="[[name]] - Article on The World Times">
	<meta property="twitter:domain" content="theworldtimes.in">
	<meta property="twitter:url" content="https://theworldtimes.in/a/[[id]]">
	<meta name="twitter:description" content="[[name]] - Article on The World Times">

	<link rel="stylesheet" href="/res/css/styles.css">
	<link rel="shortcut icon" href="/res/logo.png">

	<script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
	<script src="/res/js/ads.js"></script>
	<script src="/res/js/navbar-footer.js"></script>
	<script src="/res/js/toast_notify.js"></script>
	<script src="/res/js/share.js"></script>
	<script src="/res/js/image-pop.js"></script>
</head>
<body class="has-navbar-fixed-top">
	<nav id="navbar"></nav>

	<div class="container is-fullhd p-4">
		<div class="columns">
			<div class="column is-9">
				<div class="container p-3">
					<center class="has-text-black">
						<h2 id="article-title" class="title is-size-1 has-text-black has-text-weight-bold">
							[[name]]
						</h2>
					</center>
					<div class="publish-date mt-4">
						Published: <span id="art-time" class="has-text-weight-bold has-text-black"><b>[[date]] UTC</b></span>
					</div>
					<div class="tags mt-1">
						Tagged: <span class="tags ml-2 mb-0 pb-0" id="article-tags"></span>
						<script>
							let tags_data = [[tags]];
							tags_data.forEach(tag => {
								document.getElementById("article-tags").innerHTML += `
									<a href="/tag/${tag}" class="tag mb-0 has-text-semibold is-link">${tag}</a>
								`;
							});
						</script>
					</div>
					<figure class="column is-12 p-0 m-0">
						<img id="article-thumbnail" src="[[thumbnail]]" onerror="this.src='/res/banner.png';" width="100%" style="aspect-ratio: 1200 / 628; object-fit: contain;">
					</figure>
					<div class="content px-4 pb-4 pt-0 mt-0 mb-4 is-size-4 has-text-black" id="content">
						<span class="is-size-7 has-text-weight-semibold">
							Loading...
						</span>
					</div>
					<script>
						fetch("/article/[[id]]/content").then(req => req.text()).then(content => {
							document.getElementById("content").innerHTML = content;
							img_pop_load();
						});
					</script>
					<div class="content mt-1">
						<h1 class="title">
							Article by
						</h1>
						<div class="columns is-multiline" id="article-authors">
						</div>
						<script>
							let authors_id = [[authors]];
							fetch("/users/get", {
								method: "POST",
								headers: {
									"Content-Type": "application/json"
								},
								body: JSON.stringify(authors_id)
							}).then(req => req.json()).then(authors_data => {
								authors_data.data.forEach(author => {
									document.getElementById("article-authors").innerHTML += `
										<div class="column is-6">
											<a href="/user/${author.id}" class="box columns p-4 is-mobile">
												<div class="column is-2 p-0">
													<img src="${author.data.img}" alt="${author.id}" width="100%" height="auto" style="border-radius: 100%; aspect-ratio: 1 / 1; object-fit: cover;">
												</div>
												<div class="column is-10 py-0">
													<div class="content">
														<div class="title">
															${author.data.name}
														</div>
														<div class="subtitle">
															${author.id}
														</div>
													</div>
												</div>
											</a>
										</div>
									`;
								});
							});
						</script>
					</div>
					<div class="content">
						<h1 class="title">
							Share this Article!
						</h1>
						<div class="buttons are-medium">
							<button class="button is-primary" onclick="share_this_page();">
								<i class="fa-solid fa-share"></i>
							</button>
							<button class="button is-primary" onclick="whatsapp_share();">
								<i class="fa-brands fa-whatsapp"></i>
							</button>
							<button class="button is-primary" onclick="facebook_share();">
								<i class="fa-brands fa-facebook"></i>
							</button>
							<button class="button is-primary" onclick="twitter_share();">
								<i class="fa-brands fa-twitter"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="column is-3" id="ads"></div>
		</div>
	</div>

	<footer id="footer"></footer>

	<script>
		setup_ads();
		load_navbar_footer();
	</script>
</body>
</html>
